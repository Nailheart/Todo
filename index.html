<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Todo</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"><link rel="stylesheet" href="css/style.min.css"></head><body><section class="todo"><h1 class="todo__title">todo</h1><div class="todo__wrap"><form class="todo__form" action="#"><input class="todo__input" type="text" placeholder="Enter a new todo" autofocus> <button class="todo__form-submit" type="submit"><i class="fas fa-plus-square"></i></button></form><div class="select"><select class="select__filters"><option class="select__option" value="all">All</option><option class="select__option" value="completed">Completed</option><option class="select__option" value="uncompleted">Uncomleted</option></select></div></div><ul class="todo__list"></ul></section><script src="js/app.min.js"></script></body></html>
